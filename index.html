<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculation App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <form>
          <div class="form-container">
            <div class="form-block">
              <label for="day"> Day </label>
              <input type="number" id="day" placeholder="DD" />
              <small></small>
            </div>

            <div class="form-block">
              <label for="month"> Month </label>
              <input type="number" id="month" placeholder="MM" />
              <small></small>
            </div>

            <div class="form-block">
              <label for="year"> Year </label>
              <input type="number" id="year" placeholder="YYYY" />
              <small></small>
            </div>
          </div>

          <div class="submit-block">
            <hr />
            <button type="submit" class="submit-btn">
              <img src="icon-arrow.svg" alt="No pic found" />
            </button>
          </div>
        </form>

        <div class="output">
          <h1><span id="YY">--</span>years</h1>
          <h1><span id="MM">--</span>months</h1>
          <h1><span id="DD">--</span>days</h1>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
